<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Шрифты</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div>
      <p>Шрифты бывают разными</p>
      <span class="big-text">Большие 40px</span> <span class="medium-text"> Средние 25px </span><span class="small-text">Мальенкие 10px</span>
      <p><strong>Бывают разной</strong> жирности и даже <i>курсивные</i></p>
      <p>их можно выровнить</p>
      <p>слева</p>
      <p class="middle-text">по середине</p> 
      <p class="right-text">или справа</p>
      <p>и росстояние межу буквами</p>
      <p class="text-distance-big">можно сделать большим</p>
      <p class="text-distance-very-big">очень большим</p>
      <p class="text-distance-small">или маленьким</p>
      <p>а еще их можно<span class="text-color-red"> покрасить</span><span class="text-color-blue"> в разные</span> <span class="text-color-green"> цвета</span></p>
   </div>
   
</body>
</html>
